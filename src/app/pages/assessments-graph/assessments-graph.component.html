<div class="container">
  <select (change)="selectAssessment($event)">
    <option *ngFor="let opt of assessmentService.assessments">
      {{opt.name}}
    </option>
  </select>
  <canvas baseChart class="bar-chart"
          [datasets]="lineChartData"
          [labels]="lineChartLabels"
          [options]="lineChartOptions"
          [legend]="lineChartLegend"
          [type]="lineChartType"
          [plugins]="lineChartPlugins"
          height="100%">
  </canvas>
</div>
